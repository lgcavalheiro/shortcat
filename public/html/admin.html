<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortcat - Admin Home</title>
  </head>
  <body>
    <h1>ADMIN WORKS</h1>
    <a href="/logout">Logout</a>
    <ul>
      {{ range .Shortcats }}
      <li>
        <span>{{ .Url }}</span>
        <span>{{ .ShortUrl }}</span>
        <span>{{ .Clicks }}</span>
        <span>{{ .CreatedAt }}</span>
      </li>
      {{ end }}
    </ul>
  </body>
</html>
