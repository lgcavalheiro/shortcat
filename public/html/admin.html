<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortcat - Admin Home</title>
  </head>
  <body>
    <h1>ADMIN WORKS</h1>
    <a href="/logout">Logout</a>
    <ul>
      <li>
        <span>ID</span>
        <span>Url</span>
        <span>Short url</span>
        <span>Clicks</span>
        <span>Created at</span>
      </li>
      {{ range .Shortcats }}
      <li>
        <span>{{ .ID }}</span>
        <span>
          <a href="{{ .Url }}" }} target="_blank">{{ .Url }}</a>
        </span>
        <span>
          <a href="http://localhost:8034/go/{{ .ShortUrl }}" target="_blank">
            {{ .ShortUrl }}
          </a>
        </span>
        <span>{{ .Clicks }}</span>
        <span>{{ .CreatedAt }}</span>
      </li>
      {{ end }}
    </ul>
  </body>
</html>
